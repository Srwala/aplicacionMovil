<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos de {{ curso }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Lista de Alumnos</h2>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>
        <h3>{{ alumno.nombre }} {{ alumno.apellido_paterno }} {{ alumno.apellido_materno }}</h3>
        <p [ngStyle]="{ color: alumno.estado === 'ausente' ? 'red' : 'green' }">
          Estado: {{ alumno.estado }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
