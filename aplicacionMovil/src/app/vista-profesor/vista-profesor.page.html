<ion-header>
  <ion-toolbar style=" --background:#ff8800; --color: #000000;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Cursos Asignados de {{ nombre }} </h2>
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="verAlumnos(curso)">
      <ion-button> {{ curso }} </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
