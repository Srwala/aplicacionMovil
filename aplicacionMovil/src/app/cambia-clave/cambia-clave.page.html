<ion-header>
  <ion-toolbar style="--background:#ff8800; --color: #000000;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scroll-padding="false" keyboard-attach>
  <div class="login-container">
    <ion-card class="transparent-card">
      <ion-card-header>
        <ion-card-title>Cambiar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Campo para el código de verificación -->
        <ion-item>
          <ion-label position="floating">Código de verificación</ion-label>
          <ion-input [(ngModel)]="verificationCode" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
        </ion-item>
        
        <ion-button style="margin-top: 30px; --background:#ff8800; --color: #000000;" 
                    expand="block" class="ion-margin-top" (click)="onChangePassword()">
          Cambiar contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
